[package]
name = "deno_notify"
version = "0.2.2"
authors = ["Pandawan <pandawanfr@gmail.com>"]
edition = "2018"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib"]

[dependencies]
futures = "0.3.5"
deno_core = "0.45.2"
notify-rust = "4.0.0-rc.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
